<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">

    <aside>
      <input type="text" type="submit" class="search" placeholder="Type city name here">
    <button id="search">Search</button>
    </aside>
    <div class="weatherInfo">
      <img class="icon">
      <div class="city"></div>
      <div class="status"></div>
      <div class="temp"></div>
      <div class="date"></div>
      <div class="wind"></div>
    </div>
    <div class="forcast">
      <div class="datef d-flex">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img  alt="weather icon" id="iconf1">
        <div id="day1"></div>
        <div id="tempf1"></div>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img  alt="weather icon" id="iconf2">
        <div id="day2"></div>
        <div id="tempf2"></div>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img  alt="weather icon" id="iconf3">
        <div id="day3"></div>
      <div id="tempf3"></div>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img  alt="weather icon" id="iconf4">
            <div id="day4"></div>
            <div id="tempf4"></div>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img  alt="weather icon" id="iconf5">
        <div id="day5"></div>
        <div id="tempf5"></div>
          </div>
        </div>
        
  
      
      
      
     
     
      
      
      
      <div class="humidf"></div>
    </div>



  </div>









  <script src="assets/script.js"></script>
</body>
