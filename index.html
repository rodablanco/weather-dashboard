<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="weather-container">
  <img class="icon">
  <p class= "weather"></p>
  <p class="temp"> </p>


</div>










    <h1>Weather Dashboard</h1>
<!-- will be the search bar with the list of cities -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input class="input form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          <button class="search btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <!-- Appends current weather forecast-->
      <div class="col mt-4 mr-5">
        <div class="card currentCard pb-2 pt-1">
            <h5 class="card-title mt-2 text-center">Current Forecast</h5>
        </div>
    </div>
   
    <section>
        <!-- this card will show forecast of the last city searched -->
      <div class="card">
        <div class="card-body">
          This is some text within a card body.
        </div>
      </div>

      <div class="card-body">
        <h5 class="card-title">5-Day Forecast</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>

    </section>






    <script src="assets/script.js"></script>
</body>
